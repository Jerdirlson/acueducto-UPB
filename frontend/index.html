<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestión Comunitaria de Acueducto Rural - UPB" />
    <meta name="theme-color" content="#e3007b" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Acueducto Rural - UPB</title>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Login View -->
    <div id="login-view" class="view-hidden"></div>
    
    <!-- Main App Layout -->
    <div id="app-layout" class="view-hidden min-h-screen bg-slate-50 flex flex-col md:flex-row font-sans">
      <!-- Mobile Header -->
      <div class="md:hidden bg-upb-dark text-white p-4 flex items-center justify-between sticky top-0 z-20 shadow-md border-b-4 border-upb-red">
        <div class="flex items-center gap-2">
          <svg class="text-upb-red" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
          </svg>
          <h1 class="text-lg font-bold tracking-tight">UPB Acueducto</h1>
        </div>
        <button id="mobile-menu-btn" class="p-2 focus:outline-none focus:bg-zinc-700 rounded">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>

      <!-- Sidebar Navigation -->
      <nav id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out bg-upb-dark w-64 shadow-xl md:shadow-none z-30 flex flex-col border-r border-slate-800">
        <div class="p-6 bg-upb-dark text-white hidden md:block border-b border-zinc-800">
          <div class="flex items-center gap-3 mb-2">
            <div class="bg-white p-1.5 rounded-sm">
              <span class="text-upb-red font-bold text-xl leading-none block">UPB</span>
            </div>
            <div class="flex flex-col">
              <span class="font-bold leading-tight">Acueducto</span>
              <span class="text-xs text-slate-400">Rural</span>
            </div>
          </div>
          <p class="text-slate-500 text-xs mt-2 uppercase tracking-wider">Gestión Comunitaria</p>
        </div>

        <div class="flex-1 py-4 overflow-y-auto" id="nav-items"></div>
        
        <div class="border-t border-zinc-800 p-2">
          <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-4 text-left text-slate-400 hover:text-white hover:bg-zinc-800 font-medium transition-colors rounded">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Cerrar Sesión</span>
          </button>
        </div>

        <!-- Status Bar -->
        <div id="status-bar" class="p-4 text-center text-xs font-semibold bg-zinc-900 text-green-400">
          <span class="flex items-center justify-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> <span id="status-text">Conectado</span>
          </span>
        </div>
      </nav>

      <!-- Overlay for mobile menu -->
      <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-10 md:hidden view-hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8 overflow-y-auto bg-slate-50">
        <div class="max-w-4xl mx-auto">
          <div id="content-area"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
