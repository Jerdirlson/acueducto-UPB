<div class="bg-white border-l-4 border-l-upb-red border-y border-r border-slate-200 rounded shadow-sm p-4 mb-4">
  <h3 class="text-lg font-bold text-upb-dark mb-3 border-b border-slate-100 pb-2">Nueva Incidencia</h3>
  <form id="incident-form">
    <div class="mb-4">
      <label for="description" class="block text-slate-700 font-semibold mb-1">Descripción del problema</label>
      <textarea
        id="description"
        class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 h-32 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
        placeholder="Describa la falla, ubicación aproximada, etc."
      ></textarea>
    </div>
    <div class="flex gap-4">
      <button type="button" id="cancel-incident-btn" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-slate-200 text-slate-800 hover:bg-slate-300">
        Cancelar
      </button>
      <button type="submit" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-upb-red text-white hover:bg-pink-700 shadow-sm">
        Reportar Falla
      </button>
    </div>
  </form>
</div>
