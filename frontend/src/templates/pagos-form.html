<div class="bg-white border-l-4 border-l-upb-red border-y border-r border-slate-200 rounded shadow-sm p-4 mb-4">
  <h3 class="text-lg font-bold text-upb-dark mb-3 border-b border-slate-100 pb-2">Registrar Pago</h3>
  <form id="payment-form">
    <div class="mb-4">
      <label for="propertyId" class="block text-slate-700 font-semibold mb-1">Predio</label>
      <select id="propertyId" class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 bg-white focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red">
        <option value="">Seleccionar predio...</option>
        {{propertyOptions}}
      </select>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="date" class="block text-slate-700 font-semibold mb-1">Fecha</label>
        <input id="date" type="date" value="{{today}}" class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red" />
      </div>
      <div>
        <label for="amount" class="block text-slate-700 font-semibold mb-1">Monto ($)</label>
        <input id="amount" type="number" step="0.01" class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red" />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="semester" class="block text-slate-700 font-semibold mb-1">Semestre</label>
        <input id="semester" type="text" placeholder="Ej: 2024-1" value="2024-1" class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red" />
      </div>
      <div>
        <label for="status" class="block text-slate-700 font-semibold mb-1">Estado</label>
        <select id="status" class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 bg-white focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red">
          {{statusOptions}}
        </select>
      </div>
    </div>
    <div class="flex gap-4 mt-6">
      <button type="button" id="cancel-payment-btn" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-slate-200 text-slate-800 hover:bg-slate-300">
        Cancelar
      </button>
      <button type="submit" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-upb-red text-white hover:bg-pink-700 shadow-sm">
        Registrar Pago
      </button>
    </div>
  </form>
</div>
