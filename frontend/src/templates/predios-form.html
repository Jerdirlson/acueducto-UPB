<div class="bg-white border-l-4 border-l-upb-red border-y border-r border-slate-200 rounded shadow-sm p-4 mb-4">
  <h3 class="text-lg font-bold text-upb-dark mb-3 border-b border-slate-100 pb-2">{{title}}</h3>
  <form id="property-form">
    <div class="mb-4">
      <label for="number" class="block text-slate-700 font-semibold mb-1">NÃºmero de Predio</label>
      <input
        id="number"
        type="text"
        class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
        placeholder="Ej: 001"
        value="{{number}}"
      />
    </div>
    <div class="mb-4">
      <label for="owner" class="block text-slate-700 font-semibold mb-1">Nombre del Titular</label>
      <input
        id="owner"
        type="text"
        class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
        placeholder="Nombre de la familia"
        value="{{ownerName}}"
      />
    </div>
    <div class="mb-4">
      <label for="status" class="block text-slate-700 font-semibold mb-1">Estado del Servicio</label>
      <select
        id="status"
        class="w-full border-2 border-slate-300 rounded px-3 py-2 text-slate-900 bg-white focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
      >
        {{statusOptions}}
      </select>
    </div>
    <div class="flex gap-4 mt-6">
      <button type="button" id="cancel-btn" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-slate-200 text-slate-800 hover:bg-slate-300">
        Cancelar
      </button>
      <button type="submit" class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium bg-upb-red text-white hover:bg-pink-700 shadow-sm">
        Guardar
      </button>
    </div>
  </form>
</div>
