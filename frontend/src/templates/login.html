<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4 relative">
  <!-- Barra rosa superior -->
  <div class="absolute top-0 left-0 w-full h-1 bg-upb-red"></div>
  
  <div class="w-full max-w-md z-10">
    <!-- Logo y branding -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-6">
        <div class="bg-upb-dark text-white px-5 py-3 rounded-lg shadow-md border-b-2 border-upb-red">
          <span class="text-xl font-bold">UPB</span>
          <span class="mx-2 text-slate-400">|</span>
          <span class="font-normal">Acueducto</span>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-slate-900 mb-2 text-red-700">Bienvenido</h1>
      <p class="text-slate-500 text-base">Gestión Comunitaria de Acueducto</p>
    </div>

    <!-- Formulario de login -->
    <div class="bg-white rounded-xl shadow-xl p-8">
      <form id="login-form" class="space-y-6">
        <!-- Campo Usuario -->
        <div>
          <label for="username" class="block text-slate-700 font-semibold mb-2 text-sm">Usuario</label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              id="username"
              type="text"
              class="w-full bg-slate-800 text-white rounded-lg px-4 py-3 pl-11 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-upb-red focus:border-transparent"
              placeholder="Nombre de usuario"
              autofocus
              value=""
            />
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label for="password" class="block text-slate-700 font-semibold mb-2 text-sm">Contraseña</label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              id="password"
              type="password"
              class="w-full bg-slate-800 text-white rounded-lg px-4 py-3 pl-11 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-upb-red focus:border-transparent"
              placeholder="••••••••"
              value=""
            />
          </div>
        </div>

        <!-- Mensaje de error -->
        <div id="login-error" class="view-hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-3 flex items-start gap-2 text-sm rounded">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="shrink-0 mt-0.5">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span id="error-message"></span>
        </div>

        <!-- Botón Ingresar -->
        <button type="submit" class="w-full bg-upb-red text-white font-semibold py-3 px-4 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-upb-red focus:ring-offset-2 transition-colors">
          Ingresar
        </button>
        
      </form>
    </div>
  </div>
</div>
