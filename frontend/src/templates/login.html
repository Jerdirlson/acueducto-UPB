<div class="min-h-screen bg-slate-100 flex items-center justify-center p-4 relative overflow-hidden">
  <div class="absolute top-0 left-0 w-full h-2 bg-upb-red"></div>
  
  <div class="w-full max-w-md z-10">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-6">
        <div class="bg-upb-dark text-white px-4 py-3 rounded shadow-md border-b-4 border-upb-red">
          <span class="text-2xl font-bold tracking-tight">UPB</span>
          <span class="mx-2 text-slate-400">|</span>
          <span class="font-light">Acueducto</span>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Bienvenido</h1>
      <p class="text-slate-500 mt-1">Gestión Comunitaria de Acueducto</p>
    </div>

    <div class="bg-white rounded-lg shadow-xl border border-slate-200 p-8">
      <form id="login-form" class="space-y-6">
        <div class="relative">
          <label for="username" class="block text-slate-700 font-semibold mb-1">Usuario</label>
          <div class="relative">
            <svg class="absolute left-3 top-[38px] text-slate-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input
              id="username"
              type="text"
              class="w-full border-2 border-slate-300 rounded px-3 py-2 pl-10 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
              placeholder="Nombre de usuario"
              autofocus
            />
          </div>
        </div>

        <div class="relative">
          <label for="password" class="block text-slate-700 font-semibold mb-1">Contraseña</label>
          <div class="relative">
            <svg class="absolute left-3 top-[38px] text-slate-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              id="password"
              type="password"
              class="w-full border-2 border-slate-300 rounded px-3 py-2 pl-10 text-slate-900 focus:border-upb-red focus:outline-none focus:ring-1 focus:ring-upb-red"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div id="login-error" class="view-hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-3 flex items-start gap-2 text-sm">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="shrink-0 mt-0.5">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span id="error-message"></span>
        </div>

        <button type="submit" class="w-full text-lg py-3 shadow-lg hover:shadow-xl transform transition-all flex items-center justify-center gap-2 px-4 py-2.5 rounded font-medium transition-colors bg-upb-red text-white hover:bg-pink-700 focus:ring-pink-500 shadow-sm">
          Ingresar
        </button>
        
        <div class="text-center text-xs text-slate-400 mt-6 pt-4 border-t border-slate-100">
          <p>Credenciales de prueba: admin / 123456</p>
        </div>
      </form>
    </div>
  </div>
</div>
