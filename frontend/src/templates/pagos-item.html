<div class="bg-white border-l-4 border-l-upb-red border-y border-r border-slate-200 rounded shadow-sm p-4 mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
  <div>
    <p class="font-bold text-slate-900 text-lg">{{propertyLabel}}</p>
    <p class="text-slate-600 text-sm">Fecha: {{date}} | Semestre: {{semester}}</p>
  </div>
  <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end">
    <span class="font-mono font-bold text-lg">${{amount}}</span>
    <span class="px-2 py-1 rounded text-sm font-bold border {{statusClass}}">{{status}}</span>
  </div>
</div>
