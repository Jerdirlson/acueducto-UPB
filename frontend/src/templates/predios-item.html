<div class="bg-white border-l-4 border-l-upb-red border-y border-r border-slate-200 rounded shadow-sm p-4 mb-4 hover:border-l-pink-500 transition-colors">
  <div class="flex justify-between items-start">
    <div>
      <div class="flex items-center gap-2 mb-1">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-slate-400">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="font-bold text-lg text-slate-900">{{ownerName}}</span>
      </div>
      <div class="flex items-center gap-2 text-slate-600">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-slate-400">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
        <span>Predio #: {{number}}</span>
      </div>
    </div>
    <div class="flex flex-col items-end gap-2">
      <span class="px-2 py-1 rounded text-sm font-bold border {{statusClass}}">{{status}}</span>
      <button 
        data-property-id="{{id}}"
        class="edit-property-btn text-upb-red font-semibold text-sm hover:underline mt-1 p-2"
      >
        Editar
      </button>
    </div>
  </div>
</div>
